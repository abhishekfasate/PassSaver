<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pass Saver</title>
</head>

<body>
    <div class="popup-box">

        <div class="username-box" id="username">
            <b>Username:</b>
            <input type="text">
        </div>
        <div class="password-box" id="password">
            <b>Password:</b>
            <input type="password">
        </div>
        <button class="save" role="button">
            Save Password
        </button>
    </div>
</body>
</html>
