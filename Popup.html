<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <title>Password Saver</title>
</head>

<body>
    <div id="container">
        <div id="get-link" class="get-link">Save Password for:
            <span id="url"></span>
            <form method="post" action="" name="form">
                <div class="form-field">
                    <input id="email" type="text" placeholder="Email/Username" required>
                </div>
                <div class="form-field">
                    <input id="password" type="password" placeholder="Password" required>
                    <i id="togglePassword" class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="form-field">
                    <button class="btn" id="submitbtn" type="submit" disabled="true">Save Password</button>
                    <i id="download_file" title="Import Password's" class="fa-regular fa-circle-down fa-xl"></i>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="JS/script.js"></script>
    <script type="text/javascript" src="node_modules/crypto-js/crypto-js.js"></script>
</body>

</html>
